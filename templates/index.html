{% set STATIC_URL = "../static/" %}

<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>My Super Mario</title>
			<link rel="stylesheet" href="{{STATIC_URL}}style.css">
	</head>
	<body>
		<h2>My Super Mario</h2>
		<button id="new-game" disabled="disabled">New game</button>
		<button id="start-game">Resume</button>
		<button id="stop-game">Pause</button>
		<div id="timer-wrapper"><span>0:00</span></div>
		<div class="message" id="game-message"></div>
		<section class="game-field-wrapper">
			<canvas id="canvas" class="game-field" width="800" height="600"></canvas>
		</section>
		<section class="hidden images">
			<img src="{{STATIC_URL}}img/grass_sample.png" id="grass-sample"/>
			<img src="{{STATIC_URL}}img/mario-left.png" id="mario-left"/>
			<img src="{{STATIC_URL}}img/mario-right.png" id="mario-right"/>
			<img src="{{STATIC_URL}}img/zombie.png" id="zombie"/>
		</section>
		<script type="text/javascript" src="{{STATIC_URL}}js/pubsub.js"></script>	
		<script type="text/javascript" src="{{STATIC_URL}}js/app.js?Version=dummy"></script>	
	</body>
</html>
